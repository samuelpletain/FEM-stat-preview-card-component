<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="scss/style.scss">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-header-mobile.jpg" alt="Team meeting" class="card__img card__img--mobile">
      <img src="images/image-header-desktop.jpg" alt="Team meeting" class="card__img card__img--desktop">
      <div class="card__display display">
        <h1 class="display__title">Get <span class="display__title--highlight">insights</span> that help your business grow.</h1>
        <p class="display__info">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="display__data data">
          <p class="data__content content"><span class="content--showcase">10k+</span> companies</p>
          <p class="data__content content"><span class="content--showcase">314</span> templates</p>
          <p class="data__content content"><span class="content--showcase">12m+</span> queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Pletain</a>.
  </footer>
</body>
</html>
